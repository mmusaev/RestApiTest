name: Create and publish a Docker image
on:
  push:
    branches: ['main']
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
 
    permissions:
      contents: read
      packages: write
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
 
      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
 
      - name: Build and push Docker image
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          push: true
          # Manually put insitesoftware/jrtest here because the default env.IMAGE_NAME
          # has InsiteSoftware with capitals and it needs to be lowered, but that's
          # annoying to do in github actions, it has to be another step or bash expansion.
          #tags: ${{ env.REGISTRY }}/insitesoftware/jrtest:yolo
          tags: ${{ env.REGISTRY }}/insitesoftware/jrtest:${{ github.sha }}
